<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Map Speed Guesser</title>
    <!-- Prevent caching of this HTML page -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="style.css?v=1.9">
    <script src="script.js?v=1.8" defer></script>

</head>

<body>
    <div class="app">
        <div id="mapPane">
            <div id="clock">00:00.0</div>
            <div id="targetCountry">START</div>
            <div id="flawlessBox">FLAWLESS!!<span>5% TIME BONUS</span></div>
            <div id="toast"></div>
            <div id="debugParams"
                style="display:none; position:absolute; top:10px; left:10px; color:lime; background:rgba(0,0,0,0.7); pointer-events:none; z-index:9999; font-family:monospace; white-space:pre; font-size:10px; padding:4px;">
            </div>

            <!-- Container for floating labels -->
            <div id="labelsContainer"></div>

            <!-- Confetti Canvas -->
            <canvas id="confettiCanvas"></canvas>

            <svg id="mapSvg" viewBox="0 0 900 800" aria-label="Game map">
                <!-- The content inside here is populated by JS based on selection -->
                <g id="viewport"></g>
            </svg>
        </div>

        <aside id="sidePane">
            <div class="map-select-container">
                <!-- New Map Selector -->
                <select id="mapSelect" class="map-select">
                    <!-- Options populated by JS -->
                </select>
                <p class="subtitle" style="margin-top:8px;">Wheel = zoom, drag = pan. Space = Start.</p>
            </div>

            <button id="startBtn" class="btn primary">START (Space)</button>

            <div class="statsGrid">
                <div class="card">
                    <div class="k">Guessed/Remaining</div>
                    <div class="v" id="guessedRemaining">0/0</div>
                </div>
                <div class="card">
                    <div class="k">Mistakes</div>
                    <div class="v" id="mistakes">0</div>
                </div>
                <div class="card">
                    <div class="k">Accuracy</div>
                    <div class="v" id="accuracy">—</div>
                </div>
                <div class="card">
                    <div class="k">Local Best Time</div>
                    <div class="v" id="best">—</div>
                </div>
            </div>

            <!-- Global Leaderboard -->
            <div class="leaderboard-container">
                <div class="listHeader">GLOBAL BEST TIMES</div>
                <div class="leaderboard-content" id="globalLeaderboard">
                    <div class="loading-text">Loading...</div>
                </div>
            </div>

            <div class="listContainer">
                <div class="listHeader">
                    <span id="listTitle">CONFIG</span>
                    <span id="listAction" class="listAction">Select All</span>
                </div>
                <div class="listBox" id="foundList"></div>
            </div>

            <div class="subtitle" style="opacity:.9;">
                Tip: microstates get enlarged hover/click targets.
            </div>
        </aside>
    </div>
    <div id="highScoreModal" class="modal-overlay">
        <div class="modal-content">
            <h2>Run Completed!</h2>
            <div class="modal-stats">
                <div class="stat-row">
                    <span>Time:</span>
                    <span id="modalTime" class="stat-val">00:00.0</span>
                </div>
                <div class="stat-row">
                    <span>Accuracy:</span>
                    <span id="modalAccuracy" class="stat-val">100%</span>
                </div>
            </div>
            <div class="input-group">
                <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20" autocomplete="off">
            </div>
            <div class="modal-actions">
                <button id="cancelScoreBtn" class="btn secondary">Cancel</button>
                <button id="submitScoreBtn" class="btn primary">Submit Score</button>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="style.css?v=2.1">
    <script src="script.js?v=2.1" defer></script>
</body>

</html>
